<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This website was made as web development challenge and it's a landing page for my favorite vintage clothing brand"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>

    <title>Femkit Clothing Brand</title>
    <style>
                                                      :root {
                                                     --primary-color: #baa394;
                                                    --secondary-color: #2d2a27;
                                                     --primary-font:font-family: "Montserrat", sans-serif;
                                                       }


                                                   body {

                                                      font-family: "Montserrat", sans-serif;
                                                      color: var(--primary-color);
                                                   background-color: var(--primary-color);
                                                  }
                                                  header {
                                                 background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                                                  url("images/header-pic.png");
                                                 background-size: cover;
                                                 background-position: center;
                                                 background-repeat: no-repeat;
                                                  text-align: center;
                                                  padding: 190px 0;
                                                  }

                                              h1 {
                                                 text-align: center;
                                                 text-transform: uppercase;
                                                 letter-spacing: 80px;
                                                 font-weight: 800;
                                                  }
                                              h2 {
                                                 letter-spacing: 5px;
                                                  margin-top: 20px;
                                                                                }

                                     @keyframes downarrow {
                                     0% { -webkit-transform: translateY(0); opacity: 0.4 }
                                  100% { -webkit-transform: translateY(0.4em); opacity: 0.9 }
                                   }

                                 .arrow {
                                 border-color:transparent;
                                 border-style:solid;
                                 border-width:0 2em;
                                 display:block;
                                 height:0;
                                margin:7em auto;
                                opacity:0.4;
                                text-indent:-9999px;
                                transform-origin: 50% 50%;
                             width:0;
                              }
                              .down {
                              animation:
                               downarrow 0.6s infinite alternate ease-in-out;
                               border-top:2em solid var(--primary-color);
                                        }


                                     .shop-link {
                                   letter-spacing: 5px;
                                   color: var(--primary-color);
                        }

      .grid .pic-2 {
       width:420px ;
      }
      .grid .pic-1 {
        width: 420px;
      }
      .grid .pic-3 {
        width: 400px;
      }



                        @media(max-width:550px) {
                          header {
                            padding: 80px 0;

                          }
                          header h1 {
                  letter-spacing: 38px;
                          }
                          header h2 {

                            font-size: 14px;
                          }
                        }
    </style>
  </head>
  <body>
    <header>
      <h1>Femkit</h1>
      <h2>Vintage Clothing Shop</h2>

      <a href="#" class="arrow down">Down</a>

      <a href="https://femkit.de/en" target="_blank" class="shop-link"
        >Shop All</a
      >
    </header>
    <main>
      <section class="grid">
        <span>
          <img
            src="images/grid-pic-2.png"
            class="pic-2"
            alt="woman in vintage clothes 1"
          />
        </span>
        <span>
          <img
            src="images/grid-pic-1.png"
            class="pic-1"
            alt="woman in vintage clothes 2"
          />
        </span>
        <span>
          <img
            src="images/grid-pic-3.png"
            class="pic-3"
            alt="woman in vintage clothes 3"
          />
        </span>
      </section>
    </main>
  </body>
</html>
